name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn
      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps
      - name: Set env for main branch
        if: github.ref == 'refs/heads/main'
        run: echo "NEXT_PUBLIC_DOMAIN_URL=${{ secrets.NEXT_PUBLIC_DOMAIN_URL_PROD }}" >> $GITHUB_ENV
      - name: Set env for develop branch
        if: github.ref == 'refs/heads/develop'
        run: echo "NEXT_PUBLIC_DOMAIN_URL=${{ secrets.NEXT_PUBLIC_DOMAIN_URL_DEV }}" >> $GITHUB_ENV
      - name: Start server
        run: |
          yarn dev & # Make sure to start your server using the correct command here
          sleep 15 # Give the server some time to start before running tests
      - name: Run Playwright tests
        run: yarn playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
